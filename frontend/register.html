<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - moto-moto</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="container">
                <div class="nav-wrapper">
                    <div class="logo">
                        <img src="/images/logo.png" alt="moto-moto" onerror="this.style.display='none'">
                        <h1>moto-moto</h1>
                    </div>
                    <ul class="nav-menu">
                        <li><a href="/" class="nav-link">Главная</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-form-container">
                <h2 class="auth-title">Регистрация</h2>
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Подтверждение пароля</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div id="error-message" class="error-message"></div>
                    <button type="submit" class="auth-button">Зарегистрироваться</button>
                </form>
                <p class="auth-switch">Уже есть аккаунт? <a href="/login.html">Войти</a></p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 moto-moto. Все права защищены.</p>
        </div>
    </footer>

    <script src="/js/register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка фото товаров - moto-moto</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .upload-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 10px;
            border: 2px solid var(--border);
        }
        
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-weight: 600;
            color: var(--text-light);
        }
        
        .form-group select,
        .form-group input[type="file"] {
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 5px;
            background: var(--secondary);
            color: var(--text-light);
            font-size: 1rem;
        }
        
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .preview-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid var(--border);
        }
        
        .upload-btn {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }
        
        .upload-btn:disabled {
            background: var(--text-dim);
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
        }
        
        .status-success {
            background: #4caf50;
            color: white;
        }
        
        .status-error {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="container">
                <div class="nav-wrapper">
                    <div class="logo">
                        <img src="/images/logo.png" alt="moto-moto" onerror="this.src='/images/basket.svg'">
                        <h1>moto-moto</h1>
                    </div>
                    <ul class="nav-menu">
                        <li><a href="/" class="nav-link">Главная</a></li>
                        <li><a href="/#categories" class="nav-link">Каталог</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container">
        <div class="upload-container">
            <h2 style="text-align: center; margin-bottom: 2rem;">Загрузка фотографий товара</h2>
            
            <form class="upload-form" id="uploadForm">
                <div class="form-group">
                    <label for="productSelect">Выберите товар:</label>
                    <select id="productSelect" required>
                        <option value="">Загрузка товаров...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="imageFiles">Выберите изображения (до 10 файлов):</label>
                    <input type="file" id="imageFiles" accept="image/*" multiple required>
                </div>
                
                <div id="previewContainer" class="preview-container"></div>
                
                <button type="submit" class="upload-btn" id="uploadBtn">
                    Загрузить изображения
                </button>
                
                <div id="statusMessage"></div>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 moto-moto. Все права защищены.</p>
        </div>
    </footer>

    <script>
        const API_URL = '/api';
        let selectedFiles = [];
        
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            setupEventListeners();
        });
        
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const products = await response.json();
                
                const select = document.getElementById('productSelect');
                select.innerHTML = '<option value="">Выберите товар...</option>' +
                    products.map(p => `<option value="${p.id}">${p.product_name} (${p.category})</option>`).join('');
            } catch (error) {
                console.error('Ошибка загрузки товаров:', error);
                showStatus('Ошибка загрузки списка товаров', 'error');
            }
        }
        
        function setupEventListeners() {
            const fileInput = document.getElementById('imageFiles');
            const form = document.getElementById('uploadForm');
            
            fileInput.addEventListener('change', handleFileSelect);
            form.addEventListener('submit', handleSubmit);
        }
        
        function handleFileSelect(event) {
            const files = Array.from(event.target.files).slice(0, 10); // Limit to 10 files
            selectedFiles = files;
            
            const previewContainer = document.getElementById('previewContainer');
            previewContainer.innerHTML = '';
            
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-image';
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        }
        
        async function handleSubmit(event) {
            event.preventDefault();
            
            const productId = document.getElementById('productSelect').value;
            if (!productId) {
                showStatus('Выберите товар', 'error');
                return;
            }
            
            if (selectedFiles.length === 0) {
                showStatus('Выберите изображения', 'error');
                return;
            }
            
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Загрузка...';
            
            try {
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('images', file);
                });
                
                const response = await fetch(`${API_URL}/products/${productId}/images`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`Успешно загружено ${data.imagesCount} изображений`, 'success');
                    
                    // Reset form
                    document.getElementById('uploadForm').reset();
                    document.getElementById('previewContainer').innerHTML = '';
                    selectedFiles = [];
                } else {
                    const error = await response.json();
                    showStatus(error.error || 'Ошибка загрузки', 'error');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                showStatus('Ошибка при загрузке изображений', 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Загрузить изображения';
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            
            setTimeout(() => {
                statusDiv.className = '';
                statusDiv.textContent = '';
            }, 5000);
        }
    </script>
</body>
</html>

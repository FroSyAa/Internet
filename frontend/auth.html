<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - moto-moto</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="/" class="logo">
                        <img src="/images/logo.png" alt="moto-moto" onerror="this.style.display='none'">
                        <h1>moto-moto</h1>
                    </a>
                    <ul class="nav-menu">
                        <li><a href="/" class="nav-link">Главная</a></li>
                        <li><a href="/#categories" class="nav-link">Каталог</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Вход</button>
                    <button class="auth-tab" data-tab="register">Регистрация</button>
                </div>

                <div id="login-form" class="auth-form active">
                    <h2>Вход в аккаунт</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <input type="email" id="loginEmail" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="loginPassword" placeholder="Пароль" required>
                        </div>
                        <button type="submit" class="btn-primary">Войти</button>
                        <div id="loginError" class="error-message"></div>
                    </form>
                </div>

                <div id="register-form" class="auth-form">
                    <h2>Регистрация</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <input type="text" id="registerName" placeholder="Имя" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="registerEmail" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" id="registerPhone" placeholder="Телефон">
                        </div>
                        <div class="form-group">
                            <input type="password" id="registerPassword" placeholder="Пароль" required>
                        </div>
                        <button type="submit" class="btn-primary">Зарегистрироваться</button>
                        <div id="registerError" class="error-message"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 moto-moto. Все права защищены.</p>
        </div>
    </footer>

    <script src="/js/auth.js"></script>
</body>
</html>
